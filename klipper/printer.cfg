#####################################################################
#   Fan Control
#####################################################################

[fan]
pin: EBBCan: PA1
kick_start_time: 0.5
off_below: 0.10

[heater_fan hotend_fan]
pin: EBBCan: PA0
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

[controller_fan controller_fan]
pin: PD13
kick_start_time: 0.5
max_power: 0.5
heater: heater_bed

[temperature_fan bttpi]
pin: PB10
max_power: 0.5
shutdown_speed: 0.0
control: watermark # the type of hysteresis we are using
sensor_type: temperature_host
min_temp: 0
max_temp: 100      # just the valid temperature ranges
max_delta: 5.0     # fan turns on/off at XÂ° over/under target_temp
target_temp: 60.0  # the initial target temperature for the fan

#####################################################################
#   Temperature Sensors
#####################################################################

[temperature_sensor mcu]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor toolhead_mcu] 
sensor_type: temperature_mcu
sensor_mcu: EBBCan
min_temp: -50
max_temp: 490

[temperature_sensor toolhead]
sensor_type: Generic 3950
sensor_pin: EBBCan:PA2
min_temp: -50
max_temp: 490

# [temperature_sensor electronics_bay]
# sensor_type: Generic 3950
# sensor_pin: PF5
# min_temp: -50
# max_temp: 490

[temperature_sensor electronics_bay]
sensor_type: BME280
i2c_address: 118
i2c_mcu: mcu
i2c_bus: i2c1a
i2c_speed: 100000 # The default "i2c_speed" is 400000.
min_temp: 0
max_temp: 85

[temperature_sensor chamber]
sensor_type: AHT10
i2c_address: 56
i2c_mcu: mcu
i2c_bus: i2c1a
i2c_speed: 100000 # The default "i2c_speed" is 400000.
aht10_report_time: 5 # Interval in seconds between readings. Default is 30, minimum is 5
min_temp: 0
max_temp: 85

